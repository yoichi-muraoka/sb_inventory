<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="../css/bootstrap.min.css" rel="stylesheet" />
<link href="../css/style.css" rel="stylesheet" />
<title>備品管理システム</title>
</head>
<body>
<div class="container">
  <h1>備品登録</h1>
  <div class="row">
    <div class="col-md-12">
      <form action="index.html">
        <table class="table table-bordered">
          <tr>
            <th class="w-100px"><label for="formName">品名</label></th>
            <td><input type="text" id="formName" class="form-control"></td>
          </tr>
          <tr>
            <th class="w-100px"><label for="formAmount">総量</label></th>
            <td><input type="number" id="formAmount" min="0" max="999" step="1" class="form-control"></td>
          </tr>
          <tr>
            <th class="w-100px"><label for="formDate">購入日</label></th>
            <td><input type="date" id="formDate" class="form-control"></td>
          </tr>
          <tr>
            <th class="w-100px"><label for="formNote">備考</label></th>
            <td>
              <textarea name="note" id="formNote" class="form-control"></textarea>
            </td>
          </tr>
          <tr>
            <th colspan="2">
              <input type="submit" class="btn btn-primary" value="登録">
              <button class="btn btn-default" id="back">キャンセル</button>
            </th>
          </tr>
        </table>
      </form>
    </div><!-- /.col-md-12 -->
  </div><!-- /.row -->
</div><!-- /.container -->
<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
// ブラウザバック
$(document).ready(function(){
  $('#back').click(function(){
    window.history.back();
    return false;
  });
});
</script>
</body>
</html>
